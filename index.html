<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="src/style.css">
  <meta charset="utf-8">
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous">
  </script> -->
  <script type="text/javascript" src="src/jQuery.js">

  </script>
  <title>Clicker</title>
</head>

<body class="theme-main">
  <h2 class=main-heading>Clicker Fun</h2>
  <div id="fps"></div>
  <div class="box">
    $ <span id="wallet"></span>
  </div>

  <div class="box" id="clickSpeedSection">
    <div>
      <span id="avgClickSpan"> 0 </span>
      clicks per second
    </div>
    <!-- <div>
      <span id="clickPerMinute"> 0 </span>
      clicks per minute
    </div> -->
    <div>
      Unused Clicks:
      <span id="unusedClicks"></span>
    </div>
  </div>

  <div class="box">
    <button id="click" type="button">+ $1</button> / click
    <div>
      Buy more clicks
      <button type="button" id="buyClicks">5</button>
    </div>
  </div>
  <div class="box" id="upgrades">
    <div>
      Get BIGGER Clicks!
      <button type="button" name="" id="upgradeClick">10</button>
    </div>
    <div id="autoBuySection">
      Auto Click buyer
      <button type="button" id="autoBuyUnlock" title="buys clicks for you when you get low">50</button>
    </div>
    <div id="autoBuyToggleSection" hidden>
      Auto Buying:
      <button type="button" id="autoBuyToggle">On</button>
    </div>

    <div hidden id="catZone" class="box">
      <span id="catCount">No Cats :(</span>
      <div>Hire Cat:
        <button type="button" name="Hire Cat" id="hireCat" title="sometimes clicks mouse for you">100</button>
      </div>
      <div>
        Cat Upgrades:
        <span id="catUpgradeText"></span>
        <button type="button" id="catUpgradeButton">update text goes here when ready</button>
      </div>
    </div>
    <div hidden id="themestore" class="box">
      <li> Buy Dark Theme<button type="button" id="buy-dark-theme">100</button> </li>
      <li> Buy Ocean Theme<button type="button" id="buy-ocean-theme">100</button> </li>
      <li> Buy Red Theme<button type="button" id="buy-red-theme">100</button> </li>
    </div>
  </div>
  <div  id="themes" class="box">
    <li><button id="theme-main" class="theme-button">Default theme</button></li>
    <li><button id="theme-dark" class="theme-button">Dark theme</button></li>
    <li><button id="theme-ocean" class="theme-button">Ocean theme</button></li>
    <li><button id="theme-red" class="theme-button">Red theme</button></li>
  </div>

  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
