<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="src/style.css">
  <meta charset="utf-8">
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous">
  </script> -->
  <script type="text/javascript" src="src/jQuery.js">

  </script>
  <title>Clicker</title>
</head>
<body>
  <header>
    <h1>Clicker Fun</h1>
  </header>
  <div class="row">
    <div id="column-left" class="column">
      <div id="clicking-section">
        <div class="box" id="clickSpeedSection">
          <div class="box">
            <b>$ <span id="wallet"></span></b>
          </div>
          <div>
            <span id="avgClickSpan"> 0 </span>
            clicks per second
          </div>
          <div>
            Unused Clicks:
            <span id="unusedClicks"></span>
          </div>
        </div>

        <div class="box">
          <button id="click" type="button">+ $1</button>
          <div>
            Buy more clicks
            <button type="button" id="buyClicks">$5</button>
          </div>
        </div>
        <div class="box" id="upgrades">
          <div>
            Get BIGGER Clicks!
            <button type="button" name="" id="upgradeClick">$10</button>
          </div>
          <div id="autoBuySection">
            Auto Click buyer
            <button type="button" id="autoBuyUnlock" title="buys clicks for you when you get low">$50</button>
          </div>
          <div id="autoBuyToggleSection" hidden>
            Auto Buying:
            <button type="button" id="autoBuyToggle">On</button>
          </div>
        </div>
      </div>
    </div>

    <div id="column-center" class="column">
      <div hidden id="catZone">
        <span id="catCount">No Cats :(</span>
        <div>Hire Cat:
          <button type="button" name="Hire Cat" id="hireCat" title="sometimes clicks mouse for you">$100</button>
        </div>
        <div hidden>
          Cat Upgrades:
          <span id="catUpgradeText"></span>
          <button type="button" id="catUpgradeButton">update text goes here when ready</button>
        </div>
      </div>
    </div>

    <div id="column-right" class="column">
      <div id="fps"></div>
      <div hidden id="themestore" class="box">
        <div> Buy Dark Theme  <button type="button" class="buy-theme" id="buy-theme-dark" >$150</button> </div>
        <div> Buy Ocean Theme <button type="button" class="buy-theme" id="buy-theme-ocean" >$150</button> </div>
        <div> Buy Red Theme   <button type="button" class="buy-theme" id="buy-theme-red" >$150</button> </div>
      </div>
      <div hidden id="themes" class="box">
        <div><button id="theme-main" class="theme-button">Default theme</button></div>
        <div><button hidden id="theme-dark" class="theme-button">Dark theme</button></div>
        <div><button hidden id="theme-ocean" class="theme-button">Ocean theme</button></div>
        <div><button hidden id="theme-red" class="theme-button">Red theme</button></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
